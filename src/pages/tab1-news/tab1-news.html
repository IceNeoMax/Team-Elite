<ion-header>

  <ion-navbar>
    
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-card [@flyInBottomSlow]="logoState">
    <img src="assets/img/EG.jpg"/>
    <ion-card-content>
      <ion-card-title>
        Nine Inch Nails Live
        </ion-card-title>
      <p>
        The most popular industrial group ever, and largely
        responsible for bringing the music to a mass audience.
      </p>
      <button ion-button (click)='changeStar()' color="danger" clear small>
        <ion-icon name="md-star-outline" *ngIf='star'> Like</ion-icon>
        <ion-icon name="md-star" *ngIf='!star'> Like</ion-icon>
        </button>
      <button ion-button color="danger" clear small><ion-icon name="share-alt"> Share</ion-icon></button>
      <button ion-button color="danger" clear small><ion-icon name="md-glasses" item-right> Readmore</ion-icon></button>
    </ion-card-content>
  </ion-card>

<ion-card [@flyInBottomSlow]="logoState">
    <img src="assets/img/VP.jpg"/>
    <ion-card-content>
      <ion-card-title>
        Nine Inch Nails Live
        </ion-card-title>
      <p>
        The most popular industrial group ever, and largely
        responsible for bringing the music to a mass audience.
      </p>
      <button ion-button (click)='changeStar()' color="danger" clear small>
        <ion-icon name="md-star-outline" *ngIf='star'> Like</ion-icon>
        <ion-icon name="md-star" *ngIf='!star'> Like</ion-icon>
        </button>
      <button ion-button color="danger" clear small><ion-icon name="share-alt"> Share</ion-icon></button>
      <button ion-button color="danger" clear small><ion-icon name="md-glasses" item-right> Readmore</ion-icon></button>
    </ion-card-content>
  </ion-card>
</ion-content>
