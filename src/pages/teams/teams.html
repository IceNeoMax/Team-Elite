<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Top 10 Teams</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar (input)="getTeams($event)"></ion-searchbar>
  <ion-list no-lines>
    <ion-item-sliding *ngFor="let team of teams">
      <ion-item>
        <ion-avatar [@bounceInBottom]="teamsState" item-left (click)="intoTeamDetail(team)">
          <img [src]='team.Src'>
        </ion-avatar>      
        <h2 (click)="intoTeamDetail(team)">{{team.Name}}</h2>
        <p (click)="intoTeamDetail(team)">{{team.Add}} â€¢ {{team.Since}}</p>

        <button ion-button item-right (click)='changeFollow(team.id-1)' color="danger" clear small>
          <ion-icon name="md-heart-outline" style="font-size:1.6em;" *ngIf='!dataService.follows[team.id-1]' clear></ion-icon>
          <ion-icon name="md-heart" style="font-size:1.6em;" *ngIf='dataService.follows[team.id-1]' clear></ion-icon>
        </button>
       
        <ion-icon color="danger" name="star" item-right>{{team.Rate}}</ion-icon>
      </ion-item>
      
      <ion-item-options>
        <button ion-button color="danger" (click)="removeItem(team)"><ion-icon name="trash"></ion-icon> Delete</button>
      </ion-item-options>
  </ion-item-sliding>
 
  </ion-list>
